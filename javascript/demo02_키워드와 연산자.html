<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // alert("coding everybody");

    // \n : 줄바꿈
    console.log("coding\neverybody");

    // + : 문자와 문자를 더할떄는 아래와 같이 사용.
    console.log("coding"+" everybody");
    //결과 : coding everybody

    // length : 문자의 길이를 구할때는 문자 뒤에 .length 를 붙입니다.
    console.log("coding everybody".length);
    //결과 : 16

    // indexOf("문자") : 문자열에서 찾고자 하는 문자가 있을 시 사용.
    var a = "code".indexOf("e");
    console.log(a); // 3

  </script>
</body>
</html>
