<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // 배열(Array)
    // : 연관된 데이터를 모아서 통으로 관리하기 위해 사용하는 데이터 타입.

    var member = ['egoing', 'k8805', 'sorialgi']

    // 배열 접근
    // 색인(index) 
    // : 배열에 담겨있는 값을 가져올 때는 대괄호 안에 숫자를 넣음, 0부터 시작
    console.log(member[0]);
    console.log(member[1]);
    console.log(member[2]);

    function get_members(){
      return ['egoing', 'k8805', 'sorialgi'];
    }
    var members = get_members();
    document.write(members[0]);
    document.write(members[1]);
    document.write(members[2]);
    
    document.write("<br/>-------------------<br/>");

    function get_members(){
      return ['egoing', 'k8805', 'sorialgi'];
    }
    members = get_members();
    // members.length는 배열에 담긴 값의 숫자를 알려준다. 
    for(i = 0; i < members.length; i++){
        // members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
        document.write(members[i].toUpperCase());   
        document.write('<br />');
    }

    // 배열의 크기
    // 배열.length;

    // push
    // array.push(element1, element2, ..., elementN)
    // : 배열의 끝에 원소를 추가하는 방법

    // concat
    // array.concat(value1, value2, ..., valueN)
    // : 복수의 원소를 배열에 추가하는 방법, 인자로 전달된 값을 추가하는 명령
    var li = ['a', 'b', 'c', 'd', 'e'];
    li = li.concat(['f', 'g']);
    console.log(li);

    // unshift
    // array.push(element1, element2, ..., elementN)
    // : 인자로 전달한 값을 배열의 첫번째 원소로 추가하고 배열의 기존 값들의 색인을 1씩 증가
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.unshift('z');
    console.log(li);  // li = ['z', 'a', 'b', 'c', 'd', 'e']

    // splice
    // array.splice(index, 제거할 원소의 수, element1, ...., elementN);
    // : 배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가함
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.splice(2, 0, 'B');  // 2번째 인덱스에 삭제할 원소의 수는 0이며 'B'를 넣는다.
    console.log(li);       // ['a', 'b', 'B', 'c', 'd', 'e']

    li.splice(0, 1, 'A');  // 0번째 인덱스에 삭제할 원소의 수는 1이며 'A'를 넣는다.
    console.log(li);       // ['A', 'b', 'B', 'c', 'd', 'e']

    // pop
    // : 배열에서 마지막 원소을 제거한 후에 이를 리턴함
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.pop();
    console.log(li);       // ['a', 'b', 'c', 'd']

    // sort
    // : 배열 정렬하는 방법
    var li = ['c', 'e', 'a', 'b', 'd'];
    li.sort();
    console.log(li);

    // 역순 정렬
    li.reverse();
    console.log(li);

  </script>
</body>
</html>
