<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    // 객체지향 프로그래밍(Object-Oriented Programming)
    // : 나은 프로그램을 만들기 위한 프로그래밍 패러다임으로 로직을 상태(state)와 행위(behave)로 이루어진 객체로 만드는 것

    // 추상화
    // : 공통의 속성이나 기능을 묶어 이름을 붙이는 것
    // 부품화
    // 은닉화, 캡슐화
    // : 데이터 구조와 데이터를 다루는 방법들을 결합 시켜 묶는 것.

    // property-based programming
    // 객체 : 서로 연관된 변수와 함수르 그룹핑한 그릇

    // 생성자(constructor)와 new
    // 객체 생성 방법 ①
    var person = {}                     // 비어 있는 객체 생성
    person.name = 'egoing';
    person.introduce = function(){
        return 'My name is '+this.name; // this가 속해 있는 function이 속해 있는 person가 담고 있는 객체를 가리킴, egoing
    }
    document.write(person.introduce());

    // 객체 생성 방법 ②
    var person = {
        'name' : 'egoing',
        'introduce' : function(){
            return 'My name is '+this.name;
        }
    }
    document.write(person.introduce());

    // 생성자 (constructor)
    // : 객체를 만드는 역할을 하는 함수, 일반함수와 구분하기 위해서 첫글자를 대문자로 표시

    // if  function Person() {}   undefined
    // var p0 = Person();         undefined
    // p0                         undefined
    // var p = new Person();      undefined, new를 사용하여 객체의 생성자를 호출하여 p에 대입, 즉 함수에 new를 붙이면 return은 객체가 된다.
    // p                          Person() : 비어 있는 객체
    function Person(){}                 
    var p = new Person();               //  
    p.name = 'egoing';
    p.introduce = function(){
        return 'My name is '+this.name; 
    }
    document.write(p.introduce())

    // 비효율적 생성자 함수 선언 방법
    function Person(){}
    var p1 = new Person();
    p1.name = 'egoing';
    p1.introduce = function(){
        return 'My name is '+this.name; 
    }
    document.write(p1.introduce()+"<br />");
    
    var p2 = new Person();
    p2.name = 'leezche';
    p2.introduce = function(){
        return 'My name is '+this.name; 
    }
    document.write(p2.introduce())


    // 중복된 코드를 재사용하여 개선한 방법
    function Person(name){
        this.name = name;
        this.introduce = function(){
            return 'My name is '+this.name; 
        }   
    }
    var p1 = new Person('egoing');
    document.write(p1.introduce()+"<br />");
    
    var p2 = new Person('leezche');
    document.write(p2.introduce());



  </script>
</body>
</html>
