<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

      // arguments 객체
      // : 함수안에서 함수의 여러 정보 인자의 값을 가지고 있는 객체
      // 함수안에서 사용할 수 있도록 그 이름이나 특성이 약속되어 있는 일종의 배열
      // 즉, arguments는 사실 배열은 아니고 실제로는 arguments 객체의 인스턴스
      function sum(){
          var i, _sum = 0;    
          for(i = 0; i < arguments.length; i++){
              document.write(i+' : '+arguments[i]+'<br />');
              _sum += arguments[i];
          }   
          return _sum;
      }
      document.write('result : ' + sum(1,2,3,4));

      // 매개변수의 수
      // 매개변수와 관련된 두가지 수 : 함수.length, arguments.length
      // 함수.length : 함수에 정의된 인자의 수
      // arguments.length : 함수로 전달된 실제 인자의 수를 의미함

      function zero(){         // zero() 매개변수를 주지 않음.
        console.log(
              'zero.length', zero.length,
              'arguments', arguments.length
          );
      }

      function one(arg1){      // one()의 매개변수는 1개, 인자는 2개로 선언함
          console.log(
              'one.length', one.length,       // 함수에 정의된 매개변수의 숫자를 알려줌
              'arguments', arguments.length   // 실제로 함수를 호출할 때 몇개의 인자(argument)를 받고 있는지
          );
      }
      
      function two(arg1, arg2){// two()의 매개변수는 2개, 인자는 1개로 선언
          console.log(
              'two.length', two.length,
              'arguments', arguments.length
          );
      }
      zero();               // zero.length 0 arguments 0 
      one('val1', 'val2');  // one.length 1 arguments 2 
      two('val1');          // two.length 2 arguments 1
      

  </script>
</body>
</html>
