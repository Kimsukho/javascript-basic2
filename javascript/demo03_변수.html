<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // 변수 var
    // 변수명명 : 변수의 이름은 $, _, 혹은 특수 문자를 제외한 모든 문자로 시작
    // 이유 : 코드의 재활용성을 높여준다
    var a = 1;
    console.log(a+1);  //2
    
    var a = 2;
    console.log(a+1);  //3

    var first = "coding";
    console.log(first+" everybody");
    
    //변수 a에 coding ,변수 b에 everybody를 활당하는 방법은 아래와 같다.
    var a = 'coding', b = 'everybody';
    console.log(a);
    console.log(b);

    //변수를 쓰기 전
    console.log(100+10);
    console.log((100+10)/10);
    console.log(((100+10)/10)-10);
    console.log((((100+10)/10)-10)*10);

    // 변수 사용 후
    a = 100;
    a = a + 10;
    console.log(a);
    a = a / 10;
    console.log(a);
    a = a - 10;
    console.log(a);
    a = a * 10;      
    console.log(a);

  </script>
</body>
</html>
