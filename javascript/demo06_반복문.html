<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // 반복문 loop, iterate

    // while문
    // while (조건){
    //     반복해서 실행할 코드
    // }
    
    // 무한 반복문
    // while(true){
    //   document.write('coding everybody <br />');
    // }

    var i = 0;
    // 종료조건으로 i의 값이 10보다 작다면 true, 같거나 크다면 false가 된다.
    while(i < 10){
      // 반복이 실행될 때마다 coding everybody <br />이 출력된다. <br /> 줄바꿈을 의미하는 HTML 태그
      document.write('coding everybody <br />');
      // i의 값이 1씩 증가한다.
      i++
    }

    // for 문
    // for(초기화; 반복조건; 반복이 될 때마다 실행되는 코드){
    //     반복해서 실행될 코드
    // }
    for(var i = 0; i < 10; i++){
        document.write('for문 coding everybody '+ i +'<br />');
    }

    // break
    // : 반복문 종료
    // i의 값이 5일 때 break 문이 실행되면서 반복문이 완전히 종료
    for(var i = 0; i < 10; i++){
      if(i === 5) {
          break;
      }
      document.write('coding everybody'+i+'<br />');
    }

    // continue
    // 실행을 즉시 중단 하면서 다시 반복 지속
    for(var i = 0; i < 10; i++){
      if(i === 5) {
          continue;
      }
      document.write('coding everybody'+i+'<br />');
    }

    // 반복문 중첩사용
    // 0부터 9까지 변수 i에 순차적으로 값을 할당        
    for(var i = 0; i < 10; i++){
      // 0부터 9까지의 변수를 j의 값에 순차적으로 할당
      for(var j = 0; j < 10; j++){    
          // i와 j의 값을 더한 후에 출력
          // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령이다. 
          // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다.
          document.write("중청 for문 " + String(i) + String(j) + '<br />');
      }
    }

  </script>
</body>
</html>
