    // Boolean
    // 참(true)이나 거짓(false)

    // 조건문(conditional statement)
    // if true
    if(true){
        console.log('result : true');
    }

    // if false
    if(false){
        console.log('result : true');
    }

    if(false){
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);

    // if - else문
    // if문의 조건이 true라면 if의 중괄호 구간이 실행,
    // false else 이후의 중괄호 구간 실행
    if(false){
        console.log(1);
    } else if(false){
        console.log(2);
    } else if(true){
        console.log(3);
    } else {
        console.log(4);
    }
